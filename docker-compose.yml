# 美食内容创作平台 - Docker Compose 配置
# 使用方法: docker-compose up -d

version: '3.8'

services:
  # Next.js 应用
  food-content-creator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: food-content-creator
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # 如需配置API密钥，请取消注释并填写
      # - OPENAI_API_KEY=your_api_key
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - food-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  food-network:
    driver: bridge
