# 美食内容创作平台 - Docker Compose 配置
# 使用方法: docker-compose up -d

version: '3.8'

services:
  # Next.js 应用
  food-content-creator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: food-content-creator
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      
      # ========== AI文本生成服务配置 ==========
      # 选择服务商: openai, deepseek, claude, zhipu, moonshot, qwen, custom
      # - AI_PROVIDER=openai
      
      # API密钥 (必填)
      # - AI_API_KEY=sk-xxxxx
      
      # API地址 (可选，使用默认值)
      # - AI_BASE_URL=https://api.openai.com/v1
      
      # 模型 (可选，使用默认值)
      # - AI_MODEL=gpt-4o-mini
      
      # 是否启用自定义AI (true/false)
      # - AI_ENABLED=true
      
      # ========== 图片生成服务配置 ==========
      # 选择服务商: openai, stability, custom
      # - IMAGE_PROVIDER=openai
      
      # API密钥 (必填)
      # - IMAGE_API_KEY=sk-xxxxx
      
      # API地址 (可选)
      # - IMAGE_BASE_URL=https://api.openai.com/v1
      
      # 模型 (可选)
      # - IMAGE_MODEL=dall-e-3
      
      # 是否启用自定义图片服务 (true/false)
      # - IMAGE_ENABLED=true
      
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - food-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  food-network:
    driver: bridge
