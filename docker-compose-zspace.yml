# =====================================================
# 美食内容创作平台 - 极空间部署配置
# =====================================================
# 复制此内容到极空间YAML编辑器即可部署
# 访问地址: http://你的极空间IP:3020

services:
  food-content-creator:
    image: oven/bun:1-alpine
    container_name: food-content-creator
    restart: unless-stopped
    user: root
    ports:
      - "3020:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # ===== AI配置（取消注释并填写）=====
      # - AI_PROVIDER=openai
      # - AI_API_KEY=sk-xxxxx
      # - AI_ENABLED=true
    working_dir: /app
    volumes:
      - food-data:/app
    command: >
      sh -c "
        apk add --no-cache git &&
        if [ ! -f /app/package.json ]; then
          git clone --depth 1 https://github.com/787676985/food-content-creator.git /app
        fi &&
        cd /app &&
        bun install &&
        bun run build &&
        exec node .next/standalone/server.js
      "
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s

volumes:
  food-data:
